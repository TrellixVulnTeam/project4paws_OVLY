<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>

<h2>Login Form</h2>


  <div class="imgcontainer">
    <img src="/assets/images/dog2.jpg" alt="Profile" class="profile">
  </div>

  <div class="container">
    <label for="uname"><b>Username</b></label>
   <input type="text" placeholder="Enter Username" [(ngModel)]="username">

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" [(ngModel)]="password">
        
    <button type="submit" (click)="LoginUser()">Login</button>
    
        <h1>{{message}}</h1>
    
  </div>

  <div class="container" style="background-color:#f1f1f1">
    <button type="button" class="cancelbtn" routerLink="/home">Cancel</button>
    <span class="psw">Forgot <a href="#">password?</a></span>
  </div>

  


</body>
</html>
