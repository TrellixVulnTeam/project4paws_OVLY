<div class="container-fluid">

  <div class="row d-sm-flex align-items-center justify-content-between">
    <div class="w-100 col-md-6 order-1 order-sm-1" style="background-image:url('assets/images/dogWalkerTable1.jpg'); 
    height: 100vh; min-height: 800px; background-position:center; background-size: cover;"></div>
    <div class="col-md-6 order-2 order-sm-1 p-3 p-sm-5">
      <div class="p-0 p-sm-5">
        
        <h1 class="mb-4 display-4" style="font-weight: 600;"><span style="color:darkorange;">4Paws&nbsp;</span>Help Center</h1>
        <h3 class="mb-4 display-4" style="font-weight: 600;">Get in touch</h3>
      </div>

      <form>
        <div class="form-group">
          <label for="exampleFormControlInput1">Name</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
        </div>
        <div class="form-group">
          <label for="exampleFormControlInput2">Email address</label>
          <input type="email" class="form-control" id="exampleFormControlInput2" placeholder="name@example.com">
        </div>

        <div class="form-group">
          <label for="exampleFormControlTextarea1">Enter your message</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>

      </form>
      <div class="row">
        <input type="button" (click)="myFunction()" class="btn btn-first" value="Submit">
        <a href="#" class="btn btn-first">Back to Main</a>
      </div>
  </div>
</div>
