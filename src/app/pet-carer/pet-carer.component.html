<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<form #userForm="ngForm" (ngSubmit)="onSubmit()" novalidate>
  <!--{{userForm.value | json}} <br>
        <hr>
  {{petCarerInfo | json}}-->

  <div *ngIf="hideMe" class="carer-content-block col-sm-4 mt-2 mb-10">
    <h2>Basic Info</h2>
    <div class="row">
      <div class="form-group col-sm-6">
        <label for="petCarerFName">First Name</label>
        <input type="text" class="form-control" id="petCarerFName" name="petCarerFName"
          [(ngModel)]="petCarerInfo.firstName">
      </div>
      <div class="form-group col-sm-6">
        <label for="petCarerLName">Last Name</label>
        <input type="text" class="form-control" id="petCarerLName" name="petCarerLName"
          [(ngModel)]="petCarerInfo.lastName">
      </div>
    </div>
    <div class="form-group">
      <label for="petCarerEmail">Email</label>
      <input type="email" class="form-control" id="petCarerEmail" name="petCarerEmail" [(ngModel)]="petCarerInfo.email">
    </div>
    <div class="row">
      <div class="form-group col-sm-4">
        <label for="petCarerCity">City</label>
        <input type="text" class="form-control" maxlenght="75" id="petCarerCity" name="petCarerCity"
          [(ngModel)]="petCarerInfo.city">
      </div>
      <div class="form-group col-sm-4">
        <label for="petCarerProvince">Province</label>
        <select class="form-control" id="petCarerProvince" name="petCarerProvince" required="required"
          [(ngModel)]="petCarerInfo.province">
          <option value="">---------</option>
          <option value="AB">Alberta</option>
          <option value="BC">British Columbia</option>
          <option value="MB">Manitoba</option>
          <option value="NB">New Brunswick</option>
          <option value="NL">Newfoundland and Labrador</option>
          <option value="NT">Northwest Territories</option>
          <option value="NS">Nova Scotia</option>
          <option value="NU">Nunavut</option>
          <option value="ON">Ontario</option>
          <option value="PE">Prince Edward Island</option>
          <option value="QC">Quebec</option>
          <option value="SK">Saskatchewan</option>
          <option value="YT">Yukon</option>
        </select>
      </div>
      <div class="form-group col-sm-4">
        <label for="petCarerPostcode">Postcode</label>
        <input type="text" class="form-control" id="petCarerPostcode" name="petCarerPostcode"
          [(ngModel)]="petCarerInfo.postcode">
      </div>
      <div class="row">
        <div class="form-group col-sm-4">
          <label for="petCarerCountry">Country</label>
          <input type="text" class="form-control" id="petCarerCountry" value="Canada" name="petCarerCountry"
            [(ngModel)]="petCarerInfo.country">
        </div>
        <div class="form-group col-sm-8">
          <label for="carerDob">Date of Birthday</label>
          <input class="form-control" type="date" value="2011-08-19" id="carerDob" name="carerDob" [(ngModel)]= "petCarerInfo.dob">
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="phone">Phone Number</label>
      <input type="text" class="form-control" id="phone" name="phone" placeholder="9876543210"
        [(ngModel)]="petCarerInfo.phone"><br><br>
    </div>



    <a class="btn btn-first" id="profile" (click)="trigger()">Edit Profile</a>

  </div>

  <div *ngIf="showMe" class="carer-content-block col-sm-4 mt-2 mb-10">
    <h2>My Profile</h2>

    <!--Profile Image-->

    <div class="profile-img">
      <img class="rounded-circle" id="displayPicture" src="/assets/images/petCarerProfile.JPG"
        data-holder-rendered="true" alt="profile photo" width="160" height="180">
    </div>

    <br>
    <div class="custom-file">
      <input type="file" class="custom-file-input" id="profilePicture"
        onchange="document.getElementById('displayPicture').src = window.URL.createObjectURL(this.files[0])"
        aria-describedby="inputGroupFileAddon01" name="photo" [(ngModel)]="petCarerInfo.photo">
      <label class="custom-file-label" for="profilePicture">Choose file</label>
    </div>


    <div class="form-group">
      <br>
      <label for="petCarerPreference">Breed Preference</label>
      <select class="form-control" id="petCarerProvince" required="required" name="breedPref"
        [(ngModel)]="petCarerInfo.breedPref">
        <option value="">Please choose the breed</option>
        <option value="">All dogs are my favorite!</option>
        <option value="afgound">Afgan Hound</option>
        <option value="bulldog">Bull Dog</option>
        <option value="goldendoodle">Golden Doodle</option>
        <option value="goldenretriever">Golden Retriever</option>
        <option value="poodle">Poodle</option>
        <option value="others">Others</option>
      </select>
    </div>

    <br>
    <div class="form-group">
      <label for="petCarerNeighborhood">Service Neighborhood</label>
      <select class="form-control" id="petCarerNeighborhood" required="required" name="carerNeighbor"
        [(ngModel)]="petCarerInfo.carerNeighbor">
        <option value="">Please choose your service neighborhood</option>
        <option value="allLondon">All London area.</option>
        <option value="argyle">Argyle</option>
        <option value="byron">Byron</option>
        <option value="calring">Carling Heights</option>
        <option value="cherryhill">Cherry Hill</option>
        <option value="masonville">Masonville</option>
        <option value="medway">Medway</option>
        <option value="oldnorth">Old North</option>
        <option value="woodfield">Woodfield</option>
      </select>
    </div>

    <br>
    <div class="card">
      <div class="card-header">
        About Me
      </div>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"
        placeholder="Tell pet owners about yourself and dog walker experience." name="aboutCarer"
        [(ngModel)]="petCarerInfo.aboutCarer"></textarea>
    </div>
    <div class="form-group col-sm-4">
      <label for="petCarerCountry">Hourly Price</label>
      <input type="text" class="form-control" id="petCarerCountry" value="Canada" name="petCarerCountry"
        [(ngModel)]="petCarerInfo.hPrice">
    </div>

    <br>
    <div class="card">
      <div class="card-header">
        Police Background Check
      </div>
      <div class="card-body">
        <p class="card-text">Please upload a file.</p>
        <div class="custom-file">
          <input type="file" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01"
            name="bgcheck" [(ngModel)]="petCarerInfo.bgcheck">
          <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
        </div>
      </div>
    </div>

    <a class="btn btn-first" routerLink="/profile" routerLinkActive="active">Submit</a>
    <input class="btn btn-first" type="submit" value="Submit">

  </div>
</form>
