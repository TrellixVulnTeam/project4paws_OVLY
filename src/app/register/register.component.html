<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<form #userForm="ngForm" (ngSubmit)="onSubmit()" novalidate>

  <div *ngIf="hideCF1" class="carer-content-block col-sm-4 mt-2 mb-10">
    <h2 style="text-align: center;">Create your profile to find a pet carer</h2>
    <div class="imgcontainer">
        <img src="/assets/images/dog2.jpg" alt="Profile" class="profile">
    </div>
      <div class="form-group">
        <label for="petOwnerName">Given Name</label>
        <input type="text" class="form-control" id="petOwnerName" name="petOwnerName"
        [(ngModel)]="petOwnerInfo.owner_firstname">
      </div>
      <div class="form-group">
        <label for="petOwnerSurname">Surname</label>
        <input type="text" class="form-control" id="petOwnerSurname" name="petOwnerSurname"
        [(ngModel)]="petOwnerInfo.owner_lastname">
      </div>
      <div class="form-group">
        <label for="petOwnerEmail">Email</label>
        <input type="email" class="form-control" id="petOwnerEmail" name="petOwnerEmail" [(ngModel)]="petOwnerInfo.owner_email">
      </div>
      <div class="form-group">
        <label for="petOwnerAddress">Address</label>
        <input type="text" class="form-control" maxlenght="75" id="petOwnerAddress" name="petOwnerAddress"
        [(ngModel)]="petOwnerInfo.owner_address">
      </div>
      <div class="row">
        <div class="form-group col-sm-4">
          <label for="petOwnerCity">City</label>
          <input type="text" class="form-control" maxlenght="75" id="petOwnerCity" name="petOwnerCity"
          [(ngModel)]="petOwnerInfo.owner_city">
        </div>
        <div class="form-group col-sm-4">
          <label for="petOwnerProvince">Province</label>
          <select class="form-control" id="petOwnerProvince" name="petOwnerProvince" required="required"
          [(ngModel)]="petOwnerInfo.owner_province">
          <option value="">---------</option>
          <option value="AB">Alberta</option>
          <option value="BC">British Columbia</option>
          <option value="MB">Manitoba</option>
          <option value="NB">New Brunswick</option>
          <option value="NL">Newfoundland and Labrador</option>
          <option value="NT">Northwest Territories</option>
          <option value="NS">Nova Scotia</option>
          <option value="NU">Nunavut</option>
          <option value="ON">Ontario</option>
          <option value="PE">Prince Edward Island</option>
          <option value="QC">Quebec</option>
          <option value="SK">Saskatchewan</option>
          <option value="YT">Yukon</option>
        </select>
        </div>
        <div class="form-group col-sm-4">
          <label for="petOwnerPostcode">Postcode</label>
          <input type="text" class="form-control" id="petOwnerPostcode" name="petOwnerPostcode"
          [(ngModel)]="petOwnerInfo.owner_postalCode">
        </div>
        <div class="form-group col-sm-4">
          <label for="petOwnerCountry">Country</label>
          <input type="text" class="form-control" id="petOwnerCountry" value="Canada" name="petOwnerCountry"
            [(ngModel)]="petOwnerInfo.owner_country">
        </div>
      </div>
      
      <div class="form-group col-sm-8">
        <label for="owner_dob">Date of Birthday</label>
        <input class="form-control" type="date" value="2011-08-19" id="owner_dob" name="owner_dob"
          [(ngModel)]="petOwnerInfo.owner_dob">
      </div>

      <div class="form-group" style="margin-bottom: 0px;">
        <label for="phone">Phone Number</label>
          <input type="text" class="form-control" id="phone" name="phone" placeholder="9876543210"
          [(ngModel)]="petOwnerInfo.owner_phone"><br><br>
      </div>

      <div class="form-group">
        <label for="owner_password">Choose a password</label>
        <input type="text" class="form-control" id="owner_password" name="owner_password"
          [(ngModel)]="petOwnerInfo.owner_password"><br>
      </div>
      <a class="btn btn-first" id="profile" (click)="trigger()">Next</a>
  </div>

  <div *ngIf="showCF2" class="carer-content-block col-sm-4 mt-2 mb-10">
    <!--Pet Owner form part 2 - Bank Information-->

    <div class="card">
      <div class="card-header">
        Bank Information
      </div>
      <div class="card-body">
        <div class="card">
          <div class="form-group" style="margin-bottom: 0px;">
            <label for="bankname">Bank Name</label>
              <input type="text" class="form-control" id="bankname" name="bankname" 
              [(ngModel)]="petOwnerInfo.owner_bankName"><br><br>
          </div>
          <br>
          <div class="form-group" style="margin-bottom: 0px;">
            <label for="bankbranch">Branch</label>
              <input type="text" class="form-control" id="branch" name="branch" 
              [(ngModel)]="petOwnerInfo.owner_bankBranch"><br><br>
          </div>
          <br>
          <div class="form-group" style="margin-bottom: 0px;">
            <label for="bankacctype">Account Type</label>
              <input type="text" class="form-control" id="bankacctype" name="bankacctype" 
              [(ngModel)]="petOwnerInfo.owner_bankAccType"><br><br>
          </div>
          <br>
          <div class="form-group" style="margin-bottom: 0px;">
            <label for="bankaccnum">Account Number</label>
              <input type="text" class="form-control" id="bankaccnum" name="bankaccnum" 
              [(ngModel)]="petOwnerInfo.owner_bankAccNum"><br><br>
          </div>
        </div>
      </div>
        
      

    </div>
    <input class="btn btn-first" type="submit" id="submit" value="Submit">
  </div>

</form>

<br>
